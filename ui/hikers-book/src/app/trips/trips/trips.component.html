<div class="container">
  <mat-grid-list cols="4" rowHeight="2:1" gutterSize="1rem" fxFlex>
    <mat-grid-tile *ngFor="let trip of trips | async" class="trip-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ trip.label }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>{{ trip.createdAt | date }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
