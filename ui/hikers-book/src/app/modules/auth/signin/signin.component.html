<div class="sign-in">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n="Sign in form name|Sign in form name"
        >Sign in</mat-card-title
      >
      <mat-card-subtitle *ngIf="authError">{{ authError }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <form class="form" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="form-fields">
          <mat-form-field>
            <mat-label i18n="Email|Sign in form email">Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
              name="email"
              type="email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label i18n="Password|Sign in form password"
              >Password</mat-label
            >
            <input
              matInput
              formControlName="password"
              placeholder="Password"
              name="password"
              type="password"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button
            class="btn-sign-in"
            mat-stroked-button
            color="primary"
            [disabled]="!signInForm.valid"
            i18n="Sign in|Sign in button"
          >
            Sign in
          </button>
        </div>
      </form>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <app-auth-social></app-auth-social>
    </mat-card-actions>

    <mat-card-actions>
      <span
        i18n="
          Sign up question from sign in form|Sign up question from sign in form
        "
        >Don't have an account?</span
      >
      &nbsp;
      <a
        routerLink="/auth/sign-up"
        i18n="Sign up link from sign in form|Sign up link from sign in form"
        >Sign up</a
      >
    </mat-card-actions>
  </mat-card>
</div>
