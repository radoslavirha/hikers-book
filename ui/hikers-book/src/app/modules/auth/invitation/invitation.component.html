<div class="invitation">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title i18n="Invitation form name|Invitation form name"
        >Sign up</mat-card-title
      >
      <mat-card-subtitle *ngIf="authError">{{ authError }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <form
        *ngIf="!disabled"
        class="form"
        [formGroup]="signUpForm"
        (ngSubmit)="signUp()"
      >
        <div class="form-fields">
          <mat-form-field>
            <mat-label i18n="Email|Invitation form email">Email</mat-label>
            <input
              matInput
              formControlName="email"
              name="email"
              type="email"
              readonly
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label i18n="Full name|Invitation form full name"
              >Full name</mat-label
            >
            <input
              matInput
              formControlName="full_name"
              name="full_name"
              type="text"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label i18n="Password|Invitation form password"
              >Password</mat-label
            >
            <input
              matInput
              formControlName="password"
              name="password"
              type="password"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label i18n="Password confirm|Invitation form password confirm"
              >Password confirm</mat-label
            >
            <input
              matInput
              formControlName="password_confirm"
              name="password_confirm"
              type="password"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button
            class="btn-sign-up"
            mat-stroked-button
            color="primary"
            [disabled]="!signUpForm.valid"
            i18n="Sign up|Sign up button"
          >
            Sign up
          </button>
        </div>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
