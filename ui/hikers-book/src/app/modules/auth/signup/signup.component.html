<div class="sign-up">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n="Sign up form name|Sign up form name">Sign up</mat-card-title>
      <mat-card-subtitle *ngIf="authError">{{ authError }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form">
        <div class="form-fields">
          <mat-form-field>
            <mat-label i18n="Email|Sign up form email">Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" name="email" type="email" required />
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button
            class="btn-sign-up"
            [disabled]="!signUpForm.valid"
            mat-stroked-button
            color="primary"
            i18n="Sign up|Sign up button"
          >
            Sign up
          </button>
        </div>
      </form>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <app-auth-social></app-auth-social>
    </mat-card-actions>

    <mat-card-actions>
      <span i18n="Sign in question from sign up form|Ask user if has account yet">Already have an account?</span>
      &nbsp;
      <a routerLink="/auth/sign-in" i18n="Sign in link from sign up form|Sign in link from sign up form">Sign in</a>
    </mat-card-actions>
  </mat-card>
</div>
